name: commit-build-tui

permissions:
  contents: write

on:
  push:

jobs:
  build_wheel:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python: [cpython-3.13]
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python with uv
        run: uv python install ${{ matrix.python }}

      - name: Create venv
        run: uv venv

      - name: Install project dependencies with uv
        run: uv sync --extra tui --extra build

      - name: Build executable with pyinstaller
        run: uv run pyinstaller launch_tui.spec

      - name: Upload exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: positive_password_book_launch_*
          path: dist/*

      - name: Get package version
        id: get_version
        run: |
          version=$(python -c "import tomllib; import sys;d=tomllib.load(open('pyproject.toml','rb'));v = d.get('project', {}).get('version') or d.get('tool', {}).get('poetry',{}).get('version'); print(v)")
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Find built exe
        id: find_exe
        run: |
          file=$(ls dist/positive_password_book_launch_* | head -n 1)
          echo "exe_path=$file" >> $GITHUB_OUTPUT
          echo "exe_name=$(basename \"$file\")" >> $GITHUB_OUTPUT

      - name: Show dist contents (debug)
        run: |
          echo "PWD: $(pwd)"
          ls -la dist || true

      - name: Get short SHA
        id: get_sha
        run: |
          short=$(echo $GITHUB_SHA | cut -c1-7)
          echo "short_sha=$short" >> $GITHUB_OUTPUT

      - name: Rename exe to include version
        id: rename_exe
        env:
          ORIG: ${{ steps.exe_wheel.outputs.exe_path }}
          VER: ${{ steps.get_version.outputs.version }}
        run: |
          orig="$ORIG"
          if [ -z "$orig" ]; then echo "No exe found at $ORIG"; exit 1; fi
          base=$(basename "$orig")
          ext="${base##*.}"
          name="${base%.*}"
          new="${name}+${VER}.${ext}"
          cp "$orig" "dist/$new"
          echo "exe_path=dist/$new" >> $GITHUB_OUTPUT
          echo "exe_name=$new" >> $GITHUB_OUTPUT
          ls -la dist || true

      - name: Get datetime
        id: get_datetime
        run: |
          datetime=$(python -c "import datetime; print(datetime.datetime.now().strftime('%Y-%m-%d_%H-%M-%S'))")
          echo "datetime=$datetime" >> $GITHUB_OUTPUT

      - name: Create prerelease and upload wheel
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: v${{ steps.get_version.outputs.version }}-pre-${{ steps.get_sha.outputs.short_sha }}-${{ steps.get_datetime.outputs.datetime }}__${{ matrix.os }}
          name: pre-release+${{ steps.get_version.outputs.version }}+${{ steps.get_sha.outputs.short_sha }}+${{ matrix.python }}+${{ steps.get_datetime.outputs.datetime }}__${{ matrix.os }}
          prerelease: true
          artifacts: ${{ steps.rename_wheel.outputs.wheel_path }}
          body: |
            **這是測試版，使用github action製作**
            - 系統： ${{ matrix.os }}
            - 版本： ${{ steps.get_version.outputs.version }}
            - 時間： ${{ steps.get_datetime.outputs.datetime }}
            - github_sha： ${{ steps.get_sha.outputs.short_sha }}
